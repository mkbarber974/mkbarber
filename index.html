<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK Barber</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('mkbarber/bg-logo.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        header {
            text-align: center;
            padding: 50px 20px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 3em;
            margin: 0;
        }

        header p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .photo-container {
            margin: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .photo-container img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .photo-container img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            width: 100%;
            bottom: 0;
            color: white;
        }

        footer p {
            margin: 5px 0;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>MK Barber</h1>
        <p>"Transformez votre style, où que vous soyez. Prenez rendez-vous maintenant !"</p>
    </header>

    <section class="gallery">
        <div class="photo-container">
            <img src="mkbarber/thomas-avant.jpg" alt="Thomas Avant">
            <img src="mkbarber/thomas-apres.jpg" alt="Thomas Après">
        </div>

        <div class="photo-container">
            <img src="mkbarber/leroy-avant.jpg" alt="Leroy Avant">
            <img src="mkbarber/leroy-apres.jpg" alt="Leroy Après">
        </div>

        <div class="photo-container">
            <img src="mkbarber/nicolas-avant.jpg" alt="Nicolas Avant">
            <img src="mkbarber/nicolas-apres.jpg" alt="Nicolas Après">
        </div>

        <div class="photo-container">
            <img src="mkbarber/gabriel-avant.jpg" alt="Gabriel Avant">
            <img src="mkbarber/gabriel-apres.jpg" alt="Gabriel Après">
        </div>
    </section>

    <footer>
        <p>Instagram : <a href="https://instagram.com/mkbrber" target="_blank">@mkbrber</a></p>
        <p>Email : <a href="mailto:mkbarber974@gmail.com">mkbarber974@gmail.com</a></p>
        <p>Téléphone : <a href="tel:+33693225971">0693225971</a></p>
        <p>Localisation : Sainte-Marie, Réunion 974</p>
    </footer>
</body>
</html>
